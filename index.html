        <style>



.nav{
position: relative;

margin-bottom: 42vh;

    height:150px;

 padding: 40px;
 z-index:12;

            .lead-lamp {
                border-style: solid;
                padding: 120px;
                color: white;

            }


            .bottom-text {

                margin-top: 35vh;
                color: beige;
                font-size: 2vh;


            }

            .b {


                height: 100vh;
                background-color: rgb(13, 0, 0);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;

            }


            .firstLava {


                animation: firstLava;
                animation-duration: 10s;
                animation-fill-mode: forwards;
                
                transform-origin: 100% 90%;
              
                


            }
            /* Bottom- Left Lava*/
            @keyframes firstLava {

from {
    transform: translate(0vh, -0%);
    animation-delay: 0s;
    
}
to {
    transform:  translate(83vh, -50%);
    transform: scale(3.0);
    
}
}


.animated {
animation-play-state: paused;
}
.activated {
animation-play-state: running
}


.loader {
position: absolute;
}



            .secoundLava {
                animation: secoundLava;
                animation-duration: 4s;
                animation-fill-mode: forwards;
                transform-origin: 100% 10%;


            }

            @keyframes secoundLava {
                from {
                    transform: translate(0px, 0%);
                    transform: scale(0.0);
                    animation-delay: 0s;
       

                }

                to {
                    transform: translate(-2000px, 40%);
                    transform: scale(3.0);

                }
            }








            .secoundLava {
                animation: thirdLava;
                animation-duration: 4s;
                animation-fill-mode: forwards;
                transform-origin: 100% 10%;
                

            }


            @keyframes thirdLava {

                from {
                    transform: translate(0vh, -0%);
                    transform: scale(0.0);
                    animation-delay: 0s;
                   
                }
                to {
                    transform: translate(-2000px, 40%);
                    transform: scale(3.0);

                }
            }


            /* Right Bottom lava */
            .thirdLava {
                animation: thirdLava;
                animation-duration: 4s;
                animation-fill-mode: forwards;
                transform-origin: 10% 10%;
                

            }


            @keyframes thirdLava {

                from {
                    transform: translate(0vh, -0%);
                    transform: scale(0.0);
                    animation-delay: 0s;
                    transform: rotate(0deg);
                }
                to {
                    transform: translate(2000px, 50%);
                    transform: scale(3.0);
                    transform: rotate(180deg);

                }
            }


            /* Right Top Lava */
            .fourthLava {
                animation: leadingLava;
                animation-duration: 10s;
                animation-fill-mode: forwards;
                
                transform-origin: 10% 90%;

            }

            @keyframes leadingLava {

                from {
                    transform: translate(0vh, -0%);
                    animation-delay: 0s;
                    
                }
                to {
                    transform:  translate(83vh, -50%);
                    transform: scale(3.0);
                    
                }
            }


            .animated {
                animation-play-state: paused;
            }
            .activated {
                animation-play-state: running
            }


            .loader {
                position: absolute;
            }

       
        </style>


        <script>

let = toggle = () => {

document.addEventListener('click', () => {
    Array.from(document.querySelectorAll('.animated')).forEach(div => {
        div.classList.toggle('activated')
    })
});

}
        </script>
