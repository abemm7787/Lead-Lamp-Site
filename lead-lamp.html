<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="lead-lamp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
.b {


height: 100vh;
background-color: brown;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
position: relative;

}





.firstLava {


animation: firstLava;
animation-duration: 4s;
animation-fill-mode: forwards;



}
/* Bottom- Left Lava*/

@keyframes firstLava {

from {
    transform: translate(-0px, -0%);
 animation-delay: 10s;
  
}
to {
    transform: translate(-1900px, -40%);
   
}
}


.secoundLava {
animation: secoundLava;
animation-duration: 4s;
animation-fill-mode: forwards;


}

@keyframes secoundLava {
from {
    transform: translate(0px, 0%);
    animation-delay: 10s;

}

to {
    transform: translate(-2000px, 40%);

}
}


/* Right Bottom lava */
.thirdLava {
animation: thirdLava;
animation-duration: 4s;
animation-fill-mode: forwards;

}


@keyframes thirdLava {

from {
    transform: translate(0vh, -0%);
    animation-delay: 10s;
}
to {
    transform: translate(2000px, 50%);
}
}


/* Right Top Lava */
.fourthLava {
animation: leadingLava;
animation-duration: 4s;
animation-fill-mode: forwards;

}

@keyframes leadingLava {

from {
    transform: translate(0vh, -0%);
    animation-delay: 10s;
}
to {
    transform: translate(83vh, -50%);
}
}


.animated{
                animation-play-state:paused;
            }
            .activated{
                animation-play-state:running
            }

</style>


        <script>


let = toggle =()=>{
    
                document.addEventListener('click',()=>{
                    Array.from( document.querySelectorAll( '.animated' ) ).forEach( div=>{
                        div.classList.toggle('activated')
                    })
                });
         
}


        </script>





    </head>
    <body class="b">
   
        <img  onclick="toggle()" class=" position-fixed  firstLava  animated " src="SEP6.png" alt="lava1">

        <img  onclick="toggle()" class=" z-index-9 position-absolute  secoundLava animated" src="Neon-Element_0020_5.png" alt="lava1">


         <img   onclick="toggle()"  class=" z-index-3  position-absolute thirdLava  animated" src="Neon-Element_0002_23.png" alt="lava1">
        <img  onclick="toggle()"  class='z-index-4   preFourthLava position-absolute  fourthLava animated' src="Neon-Element_0013_12.png" alt="lava2"> 


    </body>
    <img class="z-index-5   position-absolute  " src="llm.png" alt="lav3">
    
    
</html>
